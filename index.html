<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Essence Eau de Parfum</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <aside>
                <img src="/card-perfume/imagens/image-product-desktop.jpg" alt="Foto perfume">
        </aside>
        <main>
            <div class="description">
                <p class="perfume">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="price">
                <p class="price-desc">$149.99</p>
                <p class="price-full">$169.99</p>
            </div>
            <div class="cart">
                <button type="submit"><img src="/card-perfume/imagens/cart_icon.svg" alt="Carrinho de compras">Add to Cart</button>
            </div>   
        </main>
    </div>
</body>
</html>
